<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll</title>
</head>
<body>
    <div class="payrollSlip">
        <h3>Payslip of April</h3>

        <div class="data staffID">
            <p>Staff ID</p>
            <div id="staffID" class="box"></div>
        </div>

        <div class="data fullName">
            <p>Full Name</p>
            <div id="fullName" class="box"></div>
        </div>

        <div class="data department">
            <p>Department</p>
            <div id="department" class="box"></div>
        </div>

        <div class="data bankName">
            <p>Bank Name</p>
            <div id="bankName" class="box"></div>
        </div>

        <div class="data accountName">
            <p>Account Name</p>
            <div id="accountName" class="box"></div>
        </div>

        <div class="data accountNumber">
            <p>Account Number</p>
            <div id="accountNumber" class="box"></div>
        </div>

        <div class="data basicSalary">
            <p>Basic Salary</p>
            <div id="basicSalary" class="box"></div>
        </div>

        <div class="data ot">
            <p>Over Time</p>
            <div id="ot" class="box"></div>
        </div>

        <div class="data salaryAdvance">
            <p>Advance Salary</p>
            <div id="salaryAdvance" class="box"></div>
        </div>

        <div class="data tax">
            <p>Tax</p>
            <div id="tax" class="box"></div>
        </div>

        <div class="data insurance">
            <p>Insurance</p>
            <div id="insurance" class="box"></div>
        </div>

    </div>
